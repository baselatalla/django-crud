{% extends 'base.html' %}

{% block content %}

<h2> Welcome to Snacks App </h2>
<h3>List of Snacks</h3>
<ul>
  {% for snack in object_list %}
    <li><a href="{% url 'snack_details' snack.pk %}">{{ snack.title  }}</a></li>
  {% endfor %}
</ul>
<button><a href="{% url 'Snack_create' %}">Add Snack</a> </button>

{% endblock content %}
